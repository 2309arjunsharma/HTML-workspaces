<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Shopping Website</title>
</head>
<body>

    <!-- Header -->
    <header style="background-color: #f8f8f8; padding: 10px; text-align: center;">
        <h1>Shopping Website</h1>
    </header>

    <!-- Navigation Menu -->
    <nav style="background-color: #333; padding: 10px;">
        <ul style="list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: space-around;">
            <li><a href="#home" style="color: white; text-decoration: none;">Home</a></li>
            <li><a href="#products" style="color: white; text-decoration: none;">Products</a></li>
            <li><a href="#cart" style="color: white; text-decoration: none;">Cart</a></li>
            <li><a href="#contact" style="color: white; text-decoration: none;">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main style="padding: 20px;">

        <!-- Product Listings -->
        <section id="products">
            <h2>Products</h2>
            <div style="display: flex; flex-wrap: wrap;">
                
                <!-- Product 1 -->
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px; width: 30%;">
                    <h3>Product 1</h3>
                    <p>Description of Product 1.</p>
                    <p>Price: $10.00</p>
                    <button>Add to Cart</button>
                </div>
                
                <!-- Product 2 -->
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px; width: 30%;">
                    <h3>Product 2</h3>
                    <p>Description of Product 2.</p>
                    <p>Price: $20.00</p>
                    <button>Add to Cart</button>
                </div>
                
                <!-- Product 3 -->
                <div style="border: 1px solid #ccc; padding: 10px; margin: 10px; width: 30%;">
                    <h3>Product 3</h3>
                    <p>Description of Product 3.</p>
                    <p>Price: $30.00</p>
                    <button>Add to Cart</button>
                </div>

            </div>
        </section>

        <!-- Shopping Cart Summary -->
        <section id="cart" style="margin-top: 20px;">
            <h2>Shopping Cart</h2>
            <div style="border: 1px solid #ccc; padding: 10px;">
                <p>No items in the cart.</p>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer style="background-color: #f8f8f8; padding: 10px; text-align: center;">
        <p>&copy; 2024 Shopping Website</p>
    </footer>

</body>
</html>
