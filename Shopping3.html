<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Shopping App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .search-bar {
            padding: 10px;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .categories, .featured-items {
            padding: 20px;
        }
        .category, .item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .category h2, .item h3 {
            margin: 0;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Blinkit</h1>
        <nav>
            <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Home</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Categories</a>
            <a href="#" style="color: white; text-decoration: none; margin: 0 15px;">Cart</a>
        </nav>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
    </div>

    <div class="categories">
        <h2>Categories</h2>
        <div class="category">
            <h2>Fruits & Vegetables</h2>
        </div>
        <div class="category">
            <h2>Dairy & Bakery</h2>
        </div>
        <div class="category">
            <h2>Beverages</h2>
        </div>
        <div class="category">
            <h2>Snacks</h2>
        </div>
    </div>

    <div class="featured-items">
        <h2>Featured Items</h2>
        <div class="item">
            <h3>Apple - 1 Kg</h3>
            <p>$3.99</p>
        </div>
        <div class="item">
            <h3>Milk - 1 L</h3>
            <p>$1.49</p>
        </div>
        <div class="item">
            <h3>Orange Juice - 1 L</h3>
            <p>$2.99</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Blinkit. All rights reserved.</p>
    </div>
</body>
</html>
